<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script src="./scripts/add_book.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Add A Book</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Add A New Book</h1>
        <ul class="nav">
          <a href="index.html"><li>Home</li></a>
          <a href="books.html"><li>Books</li></a>
          <a href="add_book.html"><li>Add a Book</li></a>
          <a href="update_book.html"><li>Modify A Book</li></a>
          <a href="remove_book.html"><li>Delete a Book</li></a>
        </ul>
      </header>
      <form class="" action="add_book.html" method="post">
        <div class="input-field col s6">
          <input id="book_title" type="text" class="validate">
          <label for="book_title">Title</label>
          </div>
          <div class="input-field col s6">
          <input id="book_author" type="text" class="validate">
          <label for="book_author">Author</label>
        </div>
        <div class="input-field col s6">
          <input id="book_genre" type="text" class="validate">
          <label for="book_genre">Genre</label>
        </div>
        <div class="input-field col s6">
          <input id="book_pages" type="text" class="validate">
          <label for="book_pages">Page Count</label>
        </div>
        <div class="input-field col s6">
          <input id="cover_art" type="text" class="validate">
          <label for="cover_art">URL for book image?</label>
        </div>
        <button class="btn waves-effect waves-light" id="submit-book"type="submit" name="action">Submit</button>
      </form>
    </div>

  </body>
</html>
